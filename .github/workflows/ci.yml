name: CI

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Lint
              run: pnpm lint

            - name: Contract literals check
              run: pnpm check:contract-literals

            - name: Typecheck
              run: pnpm typecheck

            - name: E2E Foundation
              run: pnpm test:e2e:foundation

            - name: E2E HP
              run: pnpm test:e2e:hp

            - name: E2E NG
              run: pnpm test:e2e:ng

            - name: E2E ED
              run: pnpm test:e2e:ed

            - name: Test
              run: pnpm test
